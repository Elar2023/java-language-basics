<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page Title</title>
    <script>
        function changeHeadingText() {
            const element = document.getElementById("heading");

            console.log(element.textContent) // --> My First Heading!
            element.textContent = 'New heading text!';
            element.style.color = 'red';
        }
    </script>
</head>
<body>
<h1 id="heading">My First Heading</h1>
<p>My first paragraph.</p>
<button onclick="changeHeadingText()">
    Click me
</button>
</body>
</html>
